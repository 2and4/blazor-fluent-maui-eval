<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="This application serves as an evaluation tool for combining Microsoft technologies: Blazor, Fluent UI, and .NET MAUI." />
    <title>Blazor Fluent Maui Eval</title>
    <base href="/blazor-fluent-maui-eval/" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="_content/Blazor.App.Core/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="_content/Microsoft.FluentUI.AspNetCore.Components/js/loading-theme.js"></script>
</head>
<body>
    <loading-theme storage-name="theme"></loading-theme>
    <div id="app">
        <div class="loading-indicator">
            <div class="loading-progress-text"></div>
            <svg class="loading-progress">
                <circle r="40%" cx="50%" cy="50%" />
                <circle r="40%" cx="50%" cy="50%" />
            </svg>
        </div>
    </div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
    </div>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script src="js/index.js" type="module"></script>
</body>
</html>
